<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description</title>
    <link rel="stylesheet" href="{% static 'css/jd.css' %}">
</head>

<body>
    <a href="{% url 'career' %}" class="go-back-button">Go Back</a>
    <div class="job-description-container">
        <header class="header">
            <h1>Join Our Team</h1>
            <p>Your future starts here.</p>
        </header>

        <section class="job-details">
            <h2>Job Title: <span>{{job.jobtitle}}</span></h2>
            <p><strong>Location:</strong>{{job.location}}</p>
            <p><strong>Department:</strong>{{job.department}}</p>
            <p><strong>Reports to:</strong>{{job.reports_to}}</p>
        </section>

        <section class="about-role">
            <h3>About the Role</h3>
            {{job.jobdescription|safe}}
        </section>

        <section class="job-application">
            <h3>How to Apply</h3>
            <form action="/submit-application" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" value="{{job.jobtitle}}" readonly required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </section>

    </div>
</body>
